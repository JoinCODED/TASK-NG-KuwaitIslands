<app-header></app-header>
<div class="content">
  <div>
    <input
      class="search"
      placeholder="Search for an island"
      #search
      (input)="filterIslands(search.value)"
    />
    <app-island-list [islands]="filteredIslands"></app-island-list>
  </div>
@for (island of islands; track $index) {
  <app-island-form
   [island]="island"></app-island-form>
}

</div>
