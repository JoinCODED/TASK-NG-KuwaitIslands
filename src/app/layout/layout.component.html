<app-header></app-header>
<div class="content">
  <div>
    <input
      class="search"
      placeholder="Search for an island"
      #search
      (input)="filterIslands(search.value)"
    />
    <app-island-list [islands]="filteredIslands"></app-island-list>
  </div>
  <app-island-form [island]="islands[0]"></app-island-form>
  <!-- <app-island-form [island]="currentIsland"></app-island-form> -->
  <app-island-list (newIsland)="setCurrentIsland($event)"></app-island-list>
</div>
