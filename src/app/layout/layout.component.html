<app-header></app-header>
<div class="content">
  <div>
    <input
      class="search"
      placeholder="Search for an island"
      #search
      (input)="filterIslands(search.value)"
    />
    <app-island-list [islands]="filteredIslands" (setIsland)="changeIslandForm($event)"></app-island-list>
  </div>
  <app-island-form [island]="selectedIsland"></app-island-form>
</div>
