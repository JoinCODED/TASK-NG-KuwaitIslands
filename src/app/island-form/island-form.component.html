<div class="island-form">
  <h2>{{ island.name }}</h2>
  <img src="{{ island.img }}" alt="{{ island.name }}" />
  <h3>Book a trip to {{ island.name }} island</h3>
  <form [formGroup]="form" (ngSubmit)="bookTrip()">
    <input formControlName="name" placeholder="Type Full Name" />
    <input formControlName="phone" placeholder="Type Phone Number" />
    <button class="book">Book for today!</button>
  </form>
</div>
